<div class="container mt-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2>Détails de la Personne</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div *ngIf="personne" class="card">
          <div class="card-header">
            <h4 class="card-title">{{ personne.firstName }} {{ personne.lastName }}</h4>
          </div>
          <div class="card-body">
            <p><strong>ID:</strong> {{ personne.id }}</p>
            <p><strong>Nom:</strong> {{ personne.lastName }}</p>
            <p><strong>Prénom:</strong> {{ personne.firstName }}</p>
            <p><strong>Âge:</strong> {{ personne.age }}</p>
          </div>
          <div class="card-footer text-right">
            <a [routerLink]="['/personnes']" class="btn btn-secondary mr-2">
              <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
            <a *ngIf="isAdmin()" [routerLink]="['/personne', personne.id, 'edit']" class="btn btn-primary mr-2">
              <i class="fas fa-edit"></i> Modifier
            </a>
            <button *ngIf="isAdmin()" (click)="deletePersonne(personne.id)" class="btn btn-danger">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
