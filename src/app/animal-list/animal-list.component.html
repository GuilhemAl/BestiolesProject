<div class="container mt-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2>Liste des Animaux</h2>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12 text-right">
        <a *ngIf="isAdmin()" class="btn btn-success" [routerLink]="['/animal/create']">
          <i class="fas fa-plus"></i> Ajouter un Animal
        </a>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="search" placeholder="Rechercher...">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-hover table-bordered">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Couleur</th>
              <th>Sexe</th>
              <th>Esp√®ce</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animals">
              <td>{{ animal.id }}</td>
              <td>{{ animal.name }}</td>
              <td>{{ animal.color }}</td>
              <td>{{ animal.sex }}</td>
              <td>{{ animal.species.commonName }}</td>
              <td class="text-center">
                <a [routerLink]="['/animal', animal.id]" class="btn btn-info btn-sm mr-1">
                  <i class="fas fa-eye"></i> Voir
                </a>
                <a *ngIf="isAdmin()" [routerLink]="['/animal', animal.id, 'edit']" class="btn btn-warning btn-sm mr-1 mx-2">
                  <i class="fas fa-edit"></i> Modifier
                </a>
                <button *ngIf="isAdmin()" (click)="deleteAnimal(animal.id)" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i> Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
