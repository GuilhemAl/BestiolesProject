<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h2>Liste des Personnes</h2>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12 text-right">
      <a [routerLink]="['/personne/create']" class="btn btn-primary">
        <i class="fas fa-plus"></i> Créer Personne
      </a>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-12">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="search" placeholder="Rechercher...">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let personne of personnes">
            <td>{{ personne.id }}</td>
            <td>{{ personne.lastName }}</td>
            <td>{{ personne.firstName }}</td>
            <td>{{ personne.age }}</td>
            <td class="text-center">
              <a [routerLink]="['/personne', personne.id]" class="btn btn-info btn-sm mr-1">
                <i class="fas fa-eye"></i> Voir
              </a>
              <a *ngIf="isAdmin()" [routerLink]="['/personne', personne.id, 'edit']" class="btn btn-warning btn-sm mr-1 mx-2">
                <i class="fas fa-edit"></i> Modifier
              </a>
              <button *ngIf="isAdmin()" (click)="deletePersonne(personne.id)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
